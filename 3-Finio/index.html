<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Finio</title>
    <link rel="stylesheet" href="./styles/footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
