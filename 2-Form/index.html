<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="bg">
        <form action="#">

        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <input type="text" placeholder="Моя компания" id="company" name="company" required>
        
            <div>
                <label class="name_and_family"></label>
                <input type="text" placeholder="Имя" id="name" name="name" required>
                <input type="family" placeholder="Фамилия" id="family" name="family" required>
            </div>
            
            <input type="email" placeholder="E-mail" id="email" name="email" required>
            
            <button>Зарегистрироваться</button>
            <div>
                <input type="checkbox" id="agree" name="agree" required>
                <label class="agree" for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
            </div>        
        </form>
    </div>
    
</body>
</html>
