<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Регистрация</h1>
    <h2>Уже есть аккаунт? <a href="#">Войти</a></h2>
    <h3>Мой компания</h3>
    <form action="#">
        <div>
            <input type="text" placeholder="Имя" id="name" name="name" required>
        </div>
        <div>
            <input type="family" placeholder="Фамилия" id="family" name="family" required>
        </div>
        <div>
            <input type="email" placeholder="E-mail" id="email" name="email" required>
        </div>
        <button>Зарегистрироваться</button>
        <div>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
        </div>        
    </form>
    
</body>
</html>
